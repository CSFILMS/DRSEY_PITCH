<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <style>
            .controls {width: 600px;}
            .center {margin: auto; width: 600px;}
            canvas {border: 1px solid #999999}
        </style>
        <script lang="javascript" src="../codespace_api.js"></script>
        <script lang="javascript" src="fractals.js"></script>
        <title>Fractals</title>
    </head>
    <body>
        <div class="center">
            <canvas id="aCanvas" width="600" height="600"></canvas>
            <table class="controls">
                <tr>
                    <td>Angle</td>
                    <td width="50%">
                        <input id="angle" type="range" min="0.4" max="3.0" step="0.05" value="0.4" oninput="this.nextElementSibling.value=this.value">
                        <output>0.4</output>
                        </input>
                    </td>
                </tr>
                <tr>
                    <td>Offset</td>
                    <td width="50%">
                        <input id="angleOffset" type="range" min="-1" max="1" step="0.005" value="0" oninput="this.nextElementSibling.value=this.value">
                        <output>0</output>
                        </input>
                    </td>
                </tr>
                <tr>
                    <td>Start Line Thickness</td>
                    <td width="50%">
                        <input id="startLineThickness" type="range" min="5" max="40" step="1" value="20" oninput="this.nextElementSibling.value=this.value">
                        <output>20</output>
                        </input>
                    </td>
                </tr>
                <tr>
                    <td>Line Thickness Reduction</td>
                    <td width="50%">
                        <input id="lineThicknessReduction" type="range" min="0.4" max="0.9" step="0.05" value="0.75" oninput="this.nextElementSibling.value=this.value">
                        <output>0.75</output>
                        </input>
                    </td>
                </tr>
                <tr>
                    <td>Start Line Size</td>
                    <td width="50%">
                        <input id="startLineSize" type="range" min="40" max="200" step="10" value="150" oninput="this.nextElementSibling.value=this.value">
                        <output>150</output>
                        </input>
                    </td>
                </tr>
                <tr>
                    <td>End Line Size</td>
                    <td width="50%">
                        <input id="lineStoppingSize" type="range" min="1" max="10" step="1" value="2" oninput="this.nextElementSibling.value=this.value">
                        <output>2</output>
                        </input>
                    </td>
                </tr>
                <tr>
                    <td>Line Size Reduction</td>
                    <td width="50%">
                        <input id="lineSizeReduction" type="range" min="0.1" max="0.9" step="0.01" value="0.66" oninput="this.nextElementSibling.value=this.value">
                        <output>0.66</output>
                        </input>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
